    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

    <title>Final Year Project --- Booking</title>
</head>

<body>
    <section class="booking-section">
        <div class="booking-form">
            <form action="reservation.php" method="post">
                <div class="elem-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="visitor_name" placeholder="Khan Ali" pattern=[A-Z\sa-z]{3,20}
                        required>
                </div>
                <div class="elem-group">
                    <label for="email">Your E-mail</label>
                    <input type="email" id="email" name="visitor_email" placeholder="khan@email.com" required>
                </div>
                <div class="elem-group">
                    <label for="phone">Your Phone</label>
                    <input type="tel" id="phone" name="visitor_phone" placeholder="+92-3XXXXXXXXX"
                        pattern=(\/^923\d{9}$|^03\d{9}$/) required>
                </div>
                <div class="elem-group">
                    <label for="destination-selection">Select Destination</label>
                    <select id="destination-selection" name="destination_preference" required>
                        <option value="PeshawartoIslamabad">Peshawar to Islamabad -- 8am</option>
                        <option value="PeshawartoLahore">Peshawar to Lahore -- 12pm</option>
                        <option value="PeshawartoKarachi">Peshawar to Karachi -- 4pm</option>
                    </select>
                </div>
                <hr>
                <div class="elem-group inlined">
                    <label for="seat">Seat Number</label>
                    <input type="number" id="seat" name="total_seats" placeholder="1-50" min="1" max="50" required>
                </div>

                <div class="elem-group inlined">
                    <label for="checkin-date">Check-in Date</label>
                    <input type="date" id="checkin-date" name="checkin" required>
                </div>


                <button type="submit">Book Seat</button>
            </form>
        </div>
        <div class="booking-desc">
            <h1>make your <br> reservation </h1>
            <p>Make your reservation in a best service</p>

        </div>
    </section>
    <div class="back-btn-wrap">
        <a class="back-btn" href="index.html"><i class="fa fa-arrow-left"></i>Back to HomePage</a>
    </div>

        crossorigin="anonymous"></script>

</body>

</html>
